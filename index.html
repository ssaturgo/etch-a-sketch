<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=REM&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
        <p>Move your cursor around and have fun!</p>
    </div>

    <div class="credits">
        <p>Built by</p>
        <a href="https://github.com/ssaturgo">Sheikh Norsam Saturgo</a>
        <a href="https://github.com/ssaturgo/etch-a-sketch">Source</a>
    </div>

    <div class="grid-container">
        <!-- put grid elements here -->
    </div>

    <div class="tools">
        <input type="color" name="" id="color-picker">
        <button id="paint"><img src="./IMG/paint.svg" alt=""></button>
        <button id="rainbow"><img src="./IMG/rainbow.svg" alt=""></button>
        <button id="eraser"><img src="./IMG/eraser.svg" alt=""></button>
        <button id="clear"><img src="./IMG/clear.svg" alt=""></button>
    </div>
</body>
</html>
